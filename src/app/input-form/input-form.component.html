<h2>Input your dice roll.</h2>
<div class="alert alert-info">You can use [count]d[type] or [count]w[type] and add or substract dice rolls or modifiers</div>

<form class="row justify-content-center" #diceForm="ngForm" (submit)="submitDiceInput()">
    <div *ngIf="diceInputField.invalid && (diceInputField.dirty || diceInputField.touched)" class="alert alert-danger col-8 col-push-4">

        <div *ngIf="diceInputField.errors.required">
            Some input is required.
        </div>
        <div *ngIf="diceInputField.errors.pattern">
            Invalid input.
        </div>
    </div>
    <div class="col-6">
        <input id="dice-input" name="dice-input" class="form-control" pattern="[ dw0-9+\-]+" required [(ngModel)]="diceInput" #diceInputField="ngModel" />
    </div>
    <div class="col-2">
        <input type="submit" value="Submit" [disabled]="!diceForm.form.valid" />
    </div>
</form>
